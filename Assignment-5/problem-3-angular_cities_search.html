<!DOCTYPE html>
<html data-ng-app>
<head>
<meta charset="UTF-8" />
<title>Angular Cities Search</title>
<script src="angular.js"></script>
</head>
<body ng-init="entries=[{name: 'Mumbai', continent: 'Asia', population: 20400000},
                      {name: 'New York', continent: 'North America', population: 21295000},
					  {name: 'San Francisco', continent: 'North America', population: 5780000},
					  {name: 'London', continent: 'Europe', population: 8580000},
					  {name: 'Rome', continent: 'Europe', population: 2715000},
					  {name: 'Melbourne', continent: 'Australia', population: 3900000},
					  {name: 'San Jose', continent: 'North America', population: 7354555},
					  {name: 'Rostov-on-Don', continent: 'Europe', population: 10520000}];">

<div id="title"><h1>Cities</h1></div>
<div id="search">Search: <input type="text" ng-model="searchString" /></div>
<div id="results">
<ul>
<li ng-repeat="entry in entries | filter: searchString">{{entry.name}}, 
														{{entry.continent}}, 
														{{entry.population}}</li>
</ul>
</div>

</body>
</html>
